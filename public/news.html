<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ゲーム解説サイトへようこそ</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="game.html">ゲーム紹介</a></li>
                <li><a href="reviews.html">レビュー</a></li>
                <li><a href="news.html">ニュース</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news">
            <h2>ニュース</h2>
            <form id="newsForm">
                <label for="newsTitle">タイトル:</label>
                <input type="text" id="newsTitle" name="newsTitle" required>
                <label for="newsContent">内容:</label>
                <textarea id="newsContent" name="newsContent" required></textarea>
                <button type="submit">投稿</button>
            </form>
            <div id="newsList"></div>
            <div id="newsDetail" class="hidden">
                <button id="closeNewsDetail">戻る</button>
                <button id="deleteNewsDetail">削除</button>
                <h3 id="newsDetailTitle"></h3>
                <p id="newsDetailContent"></p>
                <section id="comments">
                    <form id="commentForm">
                        <label for="username">名前:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="comment">コメント:</label>
                        <textarea id="comment" name="comment" required></textarea>
                        <button type="submit">送信</button>
                    </form>
                    <div id="commentList"></div>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ゲーム解説サイト</p>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
